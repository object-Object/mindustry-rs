name: Build and test

on:
  push:
    branches: ["*"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        features:
          - std
          - no_std
          - no_std,serde_alloc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --no-default-features --features ${{ matrix.features }}
